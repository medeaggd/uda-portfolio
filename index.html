<!doctype html>
<html lang="en">


  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megan Quinn's Portfolio Page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/specs.css">
  </head>


  <body>
    <!-- Header section to include logo, name, and title. -->
    <header>
      <div class="header_name">
        <img src="img/logo-caticorn.png" alt="Rainbow Caticorn Logo" class="logo">
        <!--Background of logo: #1bb3b5-->
        <h1>Megan Quinn</h1>
        <h3>Front-End Web Wizard</h3>
      </div>
    </header>
    <!-- Line break to separate main content from header. -->
    <div class="break"></div>
    <!-- Main section includes all articles of the page as well as an overarching photo theme. -->
    <main>
      <!-- Core section features a photo to develop the idea behind the page. -->
      <section class="core">
        <picture>
          <source media="(min-width: 900px)" srcset="img/page-code-1225w.jpg">
          <source media="(min-width: 450px)" srcset=img/page-code-600w.jpg>
          <img src="img/page-code-200w.jpg" alt="Scripting this page" class="core_photo">
        </picture>
      </section>
      <!-- The featured work will have a number of projects to display, with the potential to increase in multiples of 3. -->
      <section class="feature_work">
        <h3>Featured Works</h3>
          <!-- Project #1 -->
          <div class="feature proj_1">
              <a href="https://codepen.io/medeaggd/pen/zRBmbK" target="_blank">
                <picture>
                  <source media="(min-width: 450px)" srcset="img/lipizzan-348w.jpg">
                  <img src="img/lipizzan-100w.jpg" alt="Lipizzan Horse Trading Card" class="feat_pic">
                </picture>
              </a>
              <h4 class="proj_title">Animal Trading Card</h4>
          </div>
          <!-- Project #2 -->
          <div class="feature proj_2">
              <a href="https://github.com/medeaggd/HomeTownApp" target="_blank">
                <picture>
                  <source media="(min-width: 450px)" srcset="img/hometown-348w.jpg">
                  <img src="img/hometown-100w.jpg" alt="The Spring Times" class="feat_pic">
                </picture>
              </a>
              <h4 class="proj_title">Home Town App</h4>
          </div>
          <!-- Project #3 -->
          <div class="feature proj_3">
              <a href="https://codepen.io/medeaggd/pen/Yagord" target="_blank">
                <picture>
                  <source media="(min-width: 450px)" srcset="img/pixel-art-348w.jpg">
                  <img src="img/pixel-art-100w.jpg" alt="Pixel Art Maker" class="feat_pic">
                </picture>
              </a>
              <h4 class="proj_title">Pixel Art Maker</h4>
          </div>
        </section>
    </main>
    <!-- Line break to separate main content from footer. -->
    <div class="break"></div>
    <!-- Footer to include primarily contact information, links to professional social media. -->
    <footer>
      <div class="connections">
        <p>
          Connect with me:
          <a href="https://github.com/medeaggd" target="_blank"><img src="img/logo-github.jpg" alt="GitHub" class="connect_icon"></a>
          <a href="https://codepen.io/medeaggd/" target="_blank"><img src="img/logo-codepen.jpg" alt="CodePen" class="connect_icon"></a>
          <a href="https://www.linkedin.com/in/megannquinn/" target="_blank"><img src="img/logo-linkedin.jpg" alt="LinkedIn" class="connect_icon"></a>
          <a href="https://www.sololearn.com/Profile/5979695" target="_blank"><img src="img/logo-sololearn.jpg" alt="SoloLearn" class="connect_icon"></a>
          <a href="https://twitter.com/MeganTheEskimo?lang=en" target="_blank"><img src="img/logo-twitter.jpg" alt="Twitter" class="connect_icon"></a>
        </p>
      </div>
    </footer>
  </body>
</html>
